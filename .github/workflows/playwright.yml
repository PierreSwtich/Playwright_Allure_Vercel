name: Playwright Tests
on:
  push:
    branches: [ main, master ]
    schedule:
    - cron: '0 0 */1 * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - uses: actions/upload-artifact@master
      with:
        name: allure-results
        path: allure-results
        retention-days: 20

    - name: Get Allure history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: vercel-allure
        path: vercel-allure

    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: build/allure-results
        gh_pages: vercel-allure
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20
        
    - name: Deploy allure report to vercel branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: vercel-allure
        FOLDER: allure-report
        CLEAR_GLOBS_FILE: ".globfile"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Dispatch Vercel Deployment workflow
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: actions/create-or-update-workflow-dispatch@v3
      with:
        workflow_file_name: vercel-deployment.yml
        branch: vercel-allure
